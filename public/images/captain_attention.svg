<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <rect width="1024" height="1024" fill="#0a0a1a"/>

  <!-- Starship (center) -->
  <polygon points="512,450 480,500 544,500" fill="#4a90e2" stroke="#fff" stroke-width="2"/>
  <circle cx="512" cy="485" r="8" fill="#0f0" opacity="0.8"/>
  <text x="512" y="540" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">YOUR SHIP</text>

  <!-- Enemy Cruiser (highest attention) -->
  <rect x="250" y="200" width="80" height="40" fill="#d32f2f" stroke="#ff0000" stroke-width="3"/>
  <circle cx="290" cy="220" r="6" fill="#f00" opacity="0.8"/>
  <text x="290" y="265" font-family="monospace" font-size="12" fill="#ff0000" text-anchor="middle">ENEMY CRUISER</text>
  <line x1="330" y1="220" x2="490" y2="470" stroke="#ff0000" stroke-width="6" opacity="0.8" stroke-dasharray="5,5">
    <animate attributeName="stroke-opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <text x="380" y="320" font-family="monospace" font-size="24" fill="#ff0000" font-weight="bold">85%</text>

  <!-- Friendly Convoy -->
  <rect x="680" y="250" width="60" height="30" fill="#4caf50" stroke="#0f0" stroke-width="2"/>
  <circle cx="710" cy="265" r="4" fill="#0f0" opacity="0.6"/>
  <text x="710" y="300" font-family="monospace" font-size="11" fill="#4caf50" text-anchor="middle">CONVOY</text>
  <line x1="680" y1="270" x2="540" y2="470" stroke="#4caf50" stroke-width="3" opacity="0.5"/>
  <text x="600" y="360" font-family="monospace" font-size="18" fill="#4caf50" font-weight="bold">10%</text>

  <!-- Asteroids -->
  <circle cx="200" cy="650" r="20" fill="#888" stroke="#aaa" stroke-width="1"/>
  <circle cx="250" cy="680" r="15" fill="#888" stroke="#aaa" stroke-width="1"/>
  <circle cx="230" cy="720" r="18" fill="#888" stroke="#aaa" stroke-width="1"/>
  <text x="225" y="760" font-family="monospace" font-size="11" fill="#888" text-anchor="middle">ASTEROIDS</text>
  <line x1="240" y1="680" x2="480" y2="500" stroke="#888" stroke-width="1" opacity="0.3"/>
  <text x="340" y="580" font-family="monospace" font-size="14" fill="#888">2%</text>

  <!-- Background Radiation (no connection) -->
  <g opacity="0.3">
    <circle cx="750" cy="700" r="30" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="750" y="750" font-family="monospace" font-size="10" fill="#666" text-anchor="middle">RADIATION</text>
    <text x="750" y="765" font-family="monospace" font-size="12" fill="#666" text-anchor="middle">0%</text>
  </g>

  <!-- Radar circles -->
  <circle cx="512" cy="485" r="150" fill="none" stroke="#4a90e2" stroke-width="1" opacity="0.2"/>
  <circle cx="512" cy="485" r="250" fill="none" stroke="#4a90e2" stroke-width="1" opacity="0.15"/>
  <circle cx="512" cy="485" r="350" fill="none" stroke="#4a90e2" stroke-width="1" opacity="0.1"/>

  <!-- Grid lines -->
  <line x1="0" y1="485" x2="1024" y2="485" stroke="#4a90e2" stroke-width="1" opacity="0.1"/>
  <line x1="512" y1="0" x2="512" y2="1024" stroke="#4a90e2" stroke-width="1" opacity="0.1"/>

  <text x="512" y="50" font-family="monospace" font-size="28" fill="#4a90e2" text-anchor="middle" font-weight="bold">TACTICAL DISPLAY</text>
  <text x="512" y="990" font-family="monospace" font-size="18" fill="#4a90e2" text-anchor="middle">Attention Priority Map</text>
</svg>
