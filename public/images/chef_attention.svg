<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <rect width="1024" height="1024" fill="#f4f4f5"/>
  <g>
    <!-- Central steak -->
    <circle cx="512" cy="512" r="120" fill="#8b4513" stroke="#000" stroke-width="3"/>
    <text x="512" y="522" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle">STEAK</text>

    <!-- Ingredients with attention weights -->
    <!-- Wine Reduction (highest weight) -->
    <circle cx="300" cy="300" r="80" fill="#722f37" stroke="#000" stroke-width="3"/>
    <text x="300" y="305" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle">Wine</text>
    <text x="300" y="325" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle">Reduction</text>
    <line x1="380" y1="300" x2="420" y2="440" stroke="#722f37" stroke-width="8" opacity="0.8"/>
    <text x="340" y="390" font-family="Arial, sans-serif" font-size="20" fill="#722f37" font-weight="bold">80%</text>

    <!-- Garlic Butter -->
    <circle cx="724" cy="300" r="60" fill="#f4d03f" stroke="#000" stroke-width="3"/>
    <text x="724" y="305" font-family="Arial, sans-serif" font-size="16" fill="#000" text-anchor="middle">Garlic</text>
    <text x="724" y="325" font-family="Arial, sans-serif" font-size="16" fill="#000" text-anchor="middle">Butter</text>
    <line x1="664" y1="330" x2="590" y2="450" stroke="#f4d03f" stroke-width="4" opacity="0.6"/>
    <text x="630" y="400" font-family="Arial, sans-serif" font-size="18" fill="#f4d03f" font-weight="bold">15%</text>

    <!-- Rosemary -->
    <circle cx="300" cy="724" r="50" fill="#2d5016" stroke="#000" stroke-width="3"/>
    <text x="300" y="732" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Rosemary</text>
    <line x1="340" y1="680" x2="450" y1="590" stroke="#2d5016" stroke-width="2" opacity="0.4"/>
    <text x="400" y="630" font-family="Arial, sans-serif" font-size="16" fill="#2d5016" font-weight="bold">5%</text>

    <!-- Ketchup (no connection) -->
    <circle cx="724" cy="724" r="40" fill="#d32f2f" stroke="#000" stroke-width="3"/>
    <text x="724" y="732" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Ketchup</text>
    <text x="724" y="785" font-family="Arial, sans-serif" font-size="16" fill="#999" font-weight="bold">0%</text>
  </g>

  <text x="512" y="50" font-family="Arial, sans-serif" font-size="32" fill="#333" text-anchor="middle" font-weight="bold">Chef's Attention Map</text>
  <text x="512" y="990" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">Ingredient Attention Weights for Steak</text>
</svg>
